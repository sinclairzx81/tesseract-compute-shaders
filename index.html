<!DOCTYPE html>
<html>
  <head>
      <link href="./index.css" rel="stylesheet"></link>
      <script src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
      <script async src="./index.js"></script>
      <title>tesseract: compute shaders</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="header">
        <div class="col-12">
          <h1>tesseract: compute shaders</h1>
          <p>gpgpu compute shaders using tesseract - ctrl+s to update</p>
        </div>
      </div>
      <div class="row" id="content">
        <div id="left" class="col-7">
          <div id="uniform-editor">
            <h3>uniforms</h3>  
            <div class="editor"></div>
          </div>
          <div id="shader-editor">
            <h3>shader</h3>
            <div class="editor"></div>
          </div>
        </div>
        <div id="right" class="col-5">
          <div id="shader-info">
            <h3>status</h3>
            <code class="errors"></code>
          </div>
          <div id="shader-output">
            <h3>output</h3>
            <canvas class="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
